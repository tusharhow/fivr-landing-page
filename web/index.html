<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutter App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flutter Web App</title>
  <link rel="manifest" href="manifest.json">

  <!-- Correct viewport meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cache control headers -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Cache control for static resources -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">

  <!-- Service worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=1584977146');
      });
    }
  </script>
</head>
<body>
  <!-- Main Dart script -->
  <script src="main.dart.js" type="application/javascript"></script>

  <!-- Ensure viewport meta tag is correct after Flutter initialization -->
  <script>
    function fixViewport() {
      const metaViewport = document.querySelector('meta[name=viewport]');
      if (metaViewport) {
        metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
      }
    }

    // Ensure viewport meta tag is set correctly after Flutter initialization
    window.addEventListener('load', fixViewport);
    window.addEventListener('resize', fixViewport);
  </script>
</body>
</html>
